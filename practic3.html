<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       
        th,td{
            border: 2px solid black;
            /* background-color: aquamarine; */
            padding: 10px 15px;
        }
        main {
            text-align: center;
            background-color: darkgray;
            width: 400px;
        }
        thead{
            background-color: rgb(95, 139, 160);
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>Table Tennis Tournament</h2>
    <table>
        <caption>Tournament Schedul and Results</caption>
        <thead>
           <tr>
              <th>Round 1</th>
              <th>Player A</th>
              <th>Plyer B</th>
           </tr>
        </thead>
         <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
            <thead>
                <tr>
                    <th>Round 2</th>
                    <th>Plyer C</th>
                    <th>Plyer D</th>
                </tr>
            </thead>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <thead>
                <tr>
                    <th>Final</th>
                    <th>Winner of Match 3</th>
                    <th>Winner of Match 4</th>
                </tr>
            </thead>
         </tbody>
         <tfoot>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
         </tfoot>
    </table>
    </main>
</body>
</html>
